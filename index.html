<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <!-- Create a header with h1 tag -->
      <section class="header">
        <h1>Expense Tracker</h1>
      </section>

      <!-- Create a form section to get the transaction from the user-->
      <section>
        <form id="transactionForm">
          <div class="inputField">
            <div>
              <label for="transactionDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" required />
            </div>
            <div>
              <label for="transactionDescription" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>
            <div>
              <label for="transactionCategory" class="form-label"
                >Category</label
              >
              <select class="form-select" id="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="fitness&health">Fitness&Health</option>
                <option value="savings">Savings</option>
                <option value="others">Others</option>
                <option value="income">Income</option>
              </select>
            </div>
            <div>
              <label for="Amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" required />
            </div>
          </div>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="submit" id="addTransaction">
              Add Transaction
            </button>
          </div>
        </form>
      </section>

      <!-- Create a summary section to display the summary of the income, expenses and net income-->
      <section class="transactionSummary">
        <h4>Summary</h4>
        <p>
          Total Income : ₹ <span style="color: green" id="totalIncome"></span>
        </p>
        <p>
          Total Expenses : ₹ <span style="color: red" id="totalExpense"></span>
        </p>
        <p>Net Income : ₹ <span style="color: blue" id="netIncome"></span></p>
      </section>

      <!--Create a table section for tablize the transactions-->
      <section>
        <div class="transactionTable">
          <h4>Transactions</h4>
          <!--Create a filter section to filter the transactions by their category-->
          <div class="transactionFilter">
            <section>
              <select id="filterCategory" class="form-select">
                <option value="" disabled selected>
                  Filter by category...
                </option>
                <option value="all">All</option>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="fitness&health">Fitness&Health</option>
                <option value="savings">Savings</option>
                <option value="others">Others</option>
                <option value="income">Income</option>
              </select>
            </section>
          </div>
          <table class="transactiontable">
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="transactionList"></tbody>
          </table>
        </div>
      </section>

      <!-- Create a reset button to reset the previous data-->
      <section>
        <div class="d-grid gap-2 col-6 mx-auto">
          <button class="btn btn-danger" type="button" id="resetPage">
            Reset
          </button>
        </div>
      </section>
    </main>

    <!-- Link the Bootstrap CSS file-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--Link the Javascript file for give functionality to the page-->
    <script src="./app.js"></script>
  </body>
</html>
